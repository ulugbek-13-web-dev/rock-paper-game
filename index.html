<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper sicirros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Modak|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
</head>
<body>
 <header>
    <h1> Rock Paper Scirrors Game 🧱 📃 ✂️ </h1>
 </header>   

 <div class="score-board">
     <div id="user-label" class="badge">user</div>
     <div id="computer-label" class="badge">comp</div>
     <span id="user-score">0</span>:<span id="computer-score">0</span>
 </div>

 <div class="result">
     <p>Good Luck ! </p>
 </div>

 <div class="choises">
     <div class="choise" id="r">
         <img src="images/rock.png" alt="">
     </div>
     <div class="choise" id="p">
        <img src="images/paper.png" alt="">
    </div>
    <div class="choise" id="s">
        <img src="images/scissors.jpg" alt="">
    </div>
 </div>

 <p id="action-message">Click the button.</p>
<script src="script.js"></script>    
</body>
</html>
